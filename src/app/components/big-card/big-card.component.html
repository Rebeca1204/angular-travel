<div class="container-big-card">
  <div class="big-card-photo">
    <img src="{{ photoCover }}" alt="big-card-photo" height="200px" />
  </div>

  <div class="big-card-title">
    <h1>
      <a [routerLink]="['content', cardId]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card-description">
    <p>
      <a [routerLink]="['content', cardId]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
